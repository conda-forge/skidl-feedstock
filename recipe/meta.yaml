{% set name = "skidl" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e3b6137c0f9b55acc7c9298bb745079a20adf39ac62d58b4bf5d45f836109343

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - netlist_to_skidl = skidl.netlist_to_skidl_main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - future >=0.15.0
    - sexpdata 1.0.*
    - kinparse >=1.2.1
    - kinet2pcb >=1.1.0
    - python-graphviz
    - deprecation

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - skidl

about:
  home: https://github.com/xesscorp/skidl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SKiDL is a module that allows you to compactly describe the interconnection of electronic circuits and components using Python.

extra:
  recipe-maintainers:
    - hmaarrfk
