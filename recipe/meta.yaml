{% set name = "skidl" %}
{% set version = "0.0.28" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ad26860fafd6f2a4d2545ed397448d2f70624db3e63d1932dbce9bfe370f5520

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - netlist_to_skidl = skidl.netlist_to_skidl_main:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - kinparse >=0.1.0
    - enum34
    - python-graphviz
    - wxpython
    - future

test:
  imports:
    - skidl

about:
  home: https://github.com/xesscorp/skidl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'SKiDL is a module that allows you to compactly describe the interconnection of electronic circuits and components using Python.'

extra:
  recipe-maintainers:
    - hmaarrfk
