{% set name = "skidl" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f019701db4ead21fd34f3886807131f02b152e04abb3633fcfd0f16a6ac89094

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - netlist_to_skidl = skidl.netlist_to_skidl_main:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - future >=0.15.0
    - sexpdata >=1.0.0
    - kinparse >=0.1.0
    - kinet2pcb >=1.1.0
    - python-graphviz
    - deprecation

test:
  requires:
    - pip
  imports:
    - skidl
  commands:
    - pip check

about:
  home: https://github.com/xesscorp/skidl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SKiDL is a module that allows you to compactly describe the interconnection of electronic circuits and components using Python.

extra:
  recipe-maintainers:
    - hmaarrfk
