{% set name = "skidl" %}
{% set version = "0.0.30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d4f3a544368ee1a6061f86b610fe54941268e0ebd0ac890c4e095675fb9ee7b4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - netlist_to_skidl = skidl.netlist_to_skidl_main:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - kinparse >=0.1.0
    - enum34
    - python-graphviz
    - wxpython
    - future

test:
  imports:
    - skidl

about:
  home: https://github.com/xesscorp/skidl
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SKiDL is a module that allows you to compactly describe the interconnection of electronic circuits and components using Python.

extra:
  recipe-maintainers:
    - hmaarrfk
